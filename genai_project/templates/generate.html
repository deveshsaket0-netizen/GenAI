{% extends 'base.html' %}

{% block title %}Generate Quiz | GovExam AI{% endblock %}

{% block content %}
<section class="card form-card">
    <h1>AI-Powered Quiz Generator</h1>
    <p>Enter subject and topics. The AI will generate 20 exam-relevant MCQs.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Generate 20 MCQs</button>
    </form>
</section>
{% endblock %}
