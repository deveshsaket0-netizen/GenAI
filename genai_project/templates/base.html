{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Exam Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="site-header">
        <nav class="navbar" aria-label="Primary navigation">
            <a class="logo" href="{% url 'home' %}">AI Exam Assistant</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'generate' %}">Generate</a>
                {% if session %}
                    <a href="{% url 'quiz' session.id %}">Start Quiz</a>
                {% endif %}
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'revision_plan' %}">Revision Plan</a>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
