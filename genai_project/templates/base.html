{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Government Exam Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="site-header">
    <nav class="navbar" aria-label="Main navigation">
        <a class="logo" href="{% url 'home' %}">GovExam AI</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'generate' %}">Quiz</a>
            <a href="{% url 'mind_map' %}">Mind Map</a>
            <a href="{% url 'revision_plan' %}">Revision Plan</a>
            <a href="{% url 'profile_settings' %}">Profile Settings</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
