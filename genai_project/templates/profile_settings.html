{% extends 'base.html' %}

{% block title %}Profile Settings | GovExam AI{% endblock %}

{% block content %}
<section class="card form-card auth-card">
    <h1>Profile Settings</h1>
    <p>Manage your personal details and target exam preferences.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save Changes</button>
    </form>
</section>
{% endblock %}
